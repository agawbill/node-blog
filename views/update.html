
<html>
    <head>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="/stylesheets/dash.css" />
      <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Anthony's Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="/">Blogs </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/dashboard">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/signout">Log out</a>
              </li>

            </ul>
            <span class="navbar-text">
              User: <%=cognitoUser.username%>
            </span>
          </div>
        </nav>
        <p>





      <div class="container">
        <p>
          <h1>Update Blog</h1>
        </p>

              <p>
                Title:
              </p>
                <div class="form-group">
                  <form action="/post/update/<%=idForHtml%>?_method=PUT" method="POST">
                  <input placeholder="<%=post.title%>" type="title" name="title" class="form-control"></input>
                </div>
              <p>

                Compose:
                <div class="form-group">
                  <textarea class="form-control" placeholder="<%=post.body%>" id="mytextarea" name="body" rows="16"></textarea><br>
                  <input type="hidden" name="username" value=<%= currentUser %>>
                  <input type="submit" value="Add Post" class="btn btn-primary" id="addPost" />
              </div>
              </form>
            </p>
          </div>
        </div>
      </div>

      <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

      </html>
